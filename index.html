<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <title>height_width</title>
  <meta name="description" content="height_width" />
  <meta name="viewport" content="width=device-width" />
  <link rel="icon" href="img/favicon.png" />
  <meta property="og:image" content="img/dest/preview.jpg" />
  <link rel="stylesheet" href="css/app.min.css" />
</head>

<body>
  <header>
    <div class="container">
      <div class="row wrap">
        <div class="col-md-6 calculate__block">
          <form>
            <div class="description">Введите ширину и высоту, чтобы мы расчитали Вам на сколько частей разрезать высокую
              картинку, чтобы
              получить разрешение 16*9</div>
            <div class="form-row">
              <div class="col-6">
                <input type="text" class="form-control calculate__width" placeholder="Width">
              </div>
              <div class="col-6">
                <input type="text" class="form-control calculate__height" placeholder="Height">
              </div>
            </div>
            <button type="button" class="btn btn-primary calculate__button">Result</button>
            <div class="calculate__result"></div>
          </form>
        </div>
      </div>
    </div>
  </header>

  <script src="js/app.min.js"></script>
